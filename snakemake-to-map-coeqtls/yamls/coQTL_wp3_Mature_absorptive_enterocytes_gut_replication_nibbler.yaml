# config for eqtl pipeline
# use empty string for missing files (eg kinship, randomeff, ...)

#####################################################################################
###### The following arguments are for indicating file locations on your system #####
#####################################################################################

# directory that should be bound in singularity, all files should be a subdirectory of this one. If you need multiple binds, separate them with a comma.
top_directory: /groups/umcg-franke-scrna/tmp02/
# locaiton of the wg3 singularity image
wg3_image_loc: /groups/umcg-franke-scrna/tmp02/software/wp3.simg
# location of the limix singularity image
limix_image_loc: /groups/umcg-franke-scrna/tmp02/software/limixJune24.simg
# location of the limix software that is not in the container
limix_dir: /groups/umcg-franke-scrna/tmp02/software/Limix_QTL/
# location of the smf file
smf_loc: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/qtl/eqtl/sc-eqtlgen/input/elmentaite_adult_martin_immune/cell_type_medhigh_inflammationsplit_mincor/smf_doubleid.tsv
# location of genotype data
genotype_dir: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/genotype/combined/imputed/all/sc-eqtlgen-pipeline-wg1/
# prepend of the genotype files
genotype_prepend: lpmcv2_imputed_hg38_info_filled_rsid_chr
# where to place the co-eQTL output and intermediate files
out_folder: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/qtl/coeqtl/output/replication/
# location of the correlation files
correlation_folder: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/coexpression/calculate_correlation_metrics/output/lpmcv2_cth/
# how each correlation file starts
correlation_prepend: lpmcv2_cth-Mature_absorptive_enterocytes_cells-pearson-weighted-chr-
# how each correlation file ends
correlation_append: -final.tsv.gz
# location of the feature file with features to test
features_file_folder: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/qtl/coeqtl/input/replication/
# how the feature files start
features_file_prepend: replication_features_Mature_absorptive_enterocytes_cells_chr
# how each feature file ends
features_file_append: .txt.gz
# annotation folder
limix_annotation_folder: /groups/umcg-franke-scrna/tmp02/projects/venema-2022/ongoing/qtl/coeqtl/input/replication/
# prepend of each annotation file
limix_anno1_prepend: replication_co_Mature_absorptive_enterocytes_chr
limix_anno2_prepend: replication_co2_Mature_absorptive_enterocytes_chr
# and the append of each annotation file
limix_anno_append: .txt.gz
# location of the chunking file
chunking_file_loc: /groups/umcg-franke-scrna/tmp02/projects/sc-eqtlgen-consortium-pipeline/ongoing/wg3/wg3_wijst2018/sceqtlgen_coeqtl_map/input/cd4_chunking_all.txt


#####################################
##  settings related to analysis  ###
#####################################

# minimal number of tests
minimum_test_samples: 20
numberOfPermutations: '0'
minorAlleleFrequency: '0.05'
windowSize: '1000000' # gene + cis window from one side
hardyWeinbergCutoff: '0.0001'
compressFiles: true

celltypes:
    - Mature_absorptive_enterocytes

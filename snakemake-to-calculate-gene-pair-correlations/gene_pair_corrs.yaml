singularity_path: /groups/umcg-biogen/tmp02/output/2022-09-01-scMetaBrainConsortium/2023-11-22-Workgroup4-GeneNetworks/CalcCorrMatrix/wp3_extended.sif # location of singularity image with all installed software
snakefile_path: /groups/umcg-biogen/tmp02/output/2022-09-01-scMetaBrainConsortium/2023-11-22-Workgroup4-GeneNetworks/CalcCorrMatrix/ # location of this file and the snakefile
wg3_path: /groups/umcg-biogen/tmp02/output/2022-09-01-scMetaBrainConsortium/2023-11-22-Workgroup4-GeneNetworks/CalcCorrMatrix/input/2023-04-11-WorkGroup3eQTLAndDEA/ # location of ouput files from wg3 of sc-eQTLGen pipeline

# config for calculating gene pair correlations

######################################################################################
####### The following arguments are for indicating file locations on your system #####
######################################################################################

top_directory: /groups/umcg-franke-scrna/tmp04/ # a location above everything else
output_directory: /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/coexpression/calculate_correlation_metrics/output/ # this is where the final output and the intermediate files will be saved
singularity_path: /groups/umcg-franke-scrna/tmp04/software/wp3_extended_v2.sif # location of singularity image with all installed software
snakefile_path: /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/coexpression/calculate_correlation_metrics/ # location of this file and the snakefile
scripts_directory: /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/coexpression/software/co-eQTL-meta-analysis/snakemake-to-calculate-gene-pair-correlations/scripts/
input_directory: /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/seurat_preprocess_samples/objects/include_introns/lpmcv2.20230808.cell_type_medhigh/ # location of ouput files from wg3 of sc-eQTLGen pipeline
qtl_celltype_subdirectory: 
relative_smf_path: input/smf.txt
seurat_object_prepend: lpmcv2.20230808.
seurat_object_append: .rds
seurat_assignment_column: donor_final

##########################################################################
####### The following arguments are for information about your study #####
##########################################################################

cohort: lpmcv2.20230808.cell_type_medhigh # ID of cohort, just as it is written in the wg3 file path
cell_type: # cell type(s) to calculate correlations for
    - Mature_absorptive_enterocytes
    - Dendritic_cells

################################################################################################################
####### The following arguments are common parameters that may need to be changed depending on the dataset #####
################################################################################################################

donor_list:
  donor_list_memory: 12 ### The amount of memory (GB) used per thread for the make_donor_lists step
  donor_list_time: '01:59:59' ### Amount of time to request for each job

create_donor:
  create_donor_memory: 12 ### The amount of memory (GB) used per thread for the create_donor step
  create_donor_time: '05:59:59' ### Amount of time to request for each job

process_donor:
  process_donor_memory: 12 ### The amount of memory (GB) used per thread for the calculate_correlations step
  process_donor_time: '05:59:59' ### Amount of time to request for each job

aggregate_metrics:
  aggregate_metrics_memory: 24 ### The amount of memory (GB) used per thread for the aggregate_metrics step
  aggregate_metrics_time: '23:59:59' ### Amount of time to request for each job

transpose_matrix:
  transpose_matrix_memory: 24 ### The amount of memory (GB) used for the transpose_matrix step
  transpose_matrix_time: '01:59:59' ### Amount of time to request for each job
  
##############################################################################################
####### The following arguments are situational. You don't have to fill anything in here #####
##############################################################################################

#gene_list_path: nan # path to gene list of interest. If not including a specific set of genes this should be set to: nan 
gene_list_path: 
    - /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/qtl/confinements/venema2022_features_Mature_absorptive_enterocytes.txt
    - /groups/umcg-franke-scrna/tmp04/projects/venema-2022/ongoing/qtl/confinements/venema2022_features_Dendritic_cells.txt


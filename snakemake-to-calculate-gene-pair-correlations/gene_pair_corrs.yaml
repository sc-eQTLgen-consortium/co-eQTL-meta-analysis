##########################################################################
####### The following arguments are for information about your study #####
##########################################################################

cohort: 2023-04-12-Mathys2019 # ID of cohort, just as it is written in the wg3 file path
#    - RocheAD2022
#Bryois2022

cell_type: # cell type(s) to calculate correlations for
#    - MIC
    - EX

################################################################################################################
####### The following arguments are common parameters that may need to be changed depending on the dataset #####
################################################################################################################

donor_list:
  donor_list_memory: 12 ### The amount of memory (GB) used per thread for the make_donor_lists step
  donor_list_time: '00:59:59' ### Amount of time to request for each job

create_donor:
  create_donor_memory: 12 ### The amount of memory (GB) used per thread for the create_donor step
  create_donor_time: '00:59:59' ### Amount of time to request for each job

process_donor:
  process_donor_memory: 12 ### The amount of memory (GB) used per thread for the calculate_correlations step
  process_donor_time: '00:59:59' ### Amount of time to request for each job

split_correlation:
  split_correlation_memory: 12
  split_correlation_time: 00:59:59

calculate_correlations:
  calculate_correlations_memory: 12 ### The amount of memory (GB) used per thread for the calculate_correlations step
  calculate_correlations_time: '11:59:59' ### Amount of time to request for each job

aggregate_correlation:
  aggregate_correlation_memory: 12
  aggregate_correlation_time: 00:59:59

aggregate_metrics:
  aggregate_metrics_memory: 64 ### The amount of memory (GB) used per thread for the aggregate_metrics step
  aggregate_metrics_time: '05:59:59' ### Amount of time to request for each job

transpose_matrix:
  transpose_matrix_memory: 24 ### The amount of memory (GB) used for the transpose_matrix step
  transpose_matrix_time: '01:59:59' ### Amount of time to request for each job

donor_plots:
  donor_plots_memory: 24 ### The amount of memory (GB) used for the transpose_matrix step
  donor_plots_time: '01:59:59' ### Amount of time to request for each job

sample_qc:
  sample_qc_memory: 24 ### The amount of memory (GB) used for the transpose_matrix step
  sample_qc_time: '01:59:59' ### Amount of time to request for each job
  
remove_outliers:
  remove_outliers_memory: 12 ### The amount of memory (GB) used for the transpose_matrix step
  remove_outliers_time: '00:59:59' ### Amount of time to request for each job

##############################################################################################
####### The following arguments are situational. You don't have to fill anything in here #####
